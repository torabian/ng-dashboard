<div
  class="ngd-toast-wrapper"
  *ngIf="modal"
  [ngClass]="{
    active: activeModal,
    'dialog-mode': type === 'MODAL',
    vibrate: vibrate
  }"
  (click)="$event.stopPropagation(); Cancel($event)"
>
  <div
    class="ngd-toast-content"
    [ngClass]="{
      active: activeModal
    }"
    [class.theme-success]="modal.status === 'SUCCESS'"
    [class.theme-warning]="modal.status === 'WARNING'"
    [class.theme-info]="modal.status === 'INFO'"
    [class.theme-error]="modal.status === 'ERROR'"
  >
    <!-- Close button -->
    <i class="icon-close ngd-toast-close" (click)="CloseButtonClick()"></i>
    <div class="ngd-toast-text">
      <div *ngIf="modal.title" class="ngd-toast-title">{{ modal.title }}</div>
      <p *ngIf="modal.description">{{ modal.description }}</p>
      <p *ngIf="textContent">{{ textContent }}</p>

      <div #content></div>
    </div>

    <div>
      <ng-container *ngFor="let button of buttons">
        <button
          *ngIf="button.type === 'CONFIRM'"
          class="btn btn-primary"
          (click)="$event.stopPropagation(); Confirm($event)"
        >
          {{ button.label }}
        </button>
        <button
          class="btn btn-secondary"
          *ngIf="button.type === 'CANCEL'"
          (click)="$event.stopPropagation(); Cancel($event)"
        >
          {{ button.label }}
        </button>
      </ng-container>
    </div>
  </div>
</div>
