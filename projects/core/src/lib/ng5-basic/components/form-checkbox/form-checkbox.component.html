<label>
  <input
    type="checkbox"
    *ngIf="!autofocus && edit"
    (ngModelChange)="onInput($event)"
    [ngClass]="{ 'is-invalid': error(resp, field) }"
    [(ngModel)]="value"
    [placeholder]="placeholder"
  />
  <input
    type="checkbox"
    *ngIf="autofocus && edit"
    autofocus
    ngdAutoFocus
    [ngClass]="{ 'is-invalid': error(resp, field) }"
    (ngModelChange)="onInput($event)"
    [(ngModel)]="value"
    [placeholder]="placeholder"
  />

  {{ label | t }}

  <ngd-optional-label *ngIf="edit" [optional]="optional"></ngd-optional-label>
</label>

<div class="input-value" *ngIf="!edit">{{ (value ? 'yes' : 'no') | t }}</div>
<span *ngIf="error(resp, field)" class="invalid-feedback">{{
  error(resp, field) | t
}}</span>
