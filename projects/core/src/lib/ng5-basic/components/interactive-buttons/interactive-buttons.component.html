<div class="interactive-buttons">
  <ng-container
    *ngFor="let button of interactiveButtons; trackBy: trackByIdentity"
  >
    <div
      (click)="interactiveBtnClick(button)"
      [attr.id]="button.id"
      class="interactive-button-item"
      [ngClass]="{
        clickable: button.onPress,
        'blink-2': button.$animating,
        'rotate-center': button.rotates && button.$animating
      }"
    >
      <i [ngClass]="button.icon"></i>
    </div>
  </ng-container>
</div>
