<div class="interactive-button">
  <ng-container *ngFor="let button of interactiveButtons">
    <span
      (click)="interactiveBtnClick(button)"
      placement="left"
      [tooltip]="button.tooltip"
      [ngClass]="{ clickable: button.onPress }"
    >
      <i [class]="button.icon"></i>
    </span>
  </ng-container>
</div>
