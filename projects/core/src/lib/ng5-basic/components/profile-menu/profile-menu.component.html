<div
  class="avatar-container d-flex flex-row justify-content-center align-items-center"
>
  <div>
    <div
      *ngIf="true"
      style="text-transform: uppercase;"
      class="avatar-name app-avatar-name"
      routerLink="/profile"
    >
      {{ name(user.User) }}
    </div>
  </div>
  <div class="pname">
    <a routerLink="/profile" class="app-profile-view">{{ display }}</a>
    <!-- <i class="icon-expand_more"></i> -->
  </div>
</div>
