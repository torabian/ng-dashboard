<div
  class="btn-group ngd-user-profile"
  *ngIf="user && user.UserSnapshot"
  dropdown
>
  <a
    id="ngd-user-profile-button"
    dropdownToggle
    class="dropdown-toggle"
    aria-controls="dropdown-animated"
  >
    <span>
      {{ name(user.UserSnapshot) }}
      <span *ngIf="label" class="mobile-hidden">({{ label }}) </span></span
    >
    <span class="caret"></span>
  </a>
  <ul
    id="dropdown-animated"
    *dropdownMenu
    class="dropdown-menu"
    role="menu"
    aria-labelledby="button-animated"
  >
    <ng-container>
      <ng-container *ngFor="let team of teams">
        <li role="menuitem">
          <button
            class="dropdown-item"
            placement="right"
            [title]="team.$tooltip ? team.$tooltip : undefined"
            (click)="selectTeam(team)"
          >
            <span *ngIf="team.$selected" class="active-bullet">&bull;</span>
            {{ team.name }}
          </button>
        </li>
      </ng-container>

      <div class="dropdown-divider"></div>
      <li role="menuitem">
        <a routerLink="/profile" class="dropdown-item" placement="right">
          {{ 'your_profile' | t }}
        </a>
      </li>
      <li role="menuitem">
        <a
          [routerLink]="ngdRouter.publicLink('/login')"
          class="dropdown-item"
          placement="right"
        >
          {{ 'signout' | t }}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
