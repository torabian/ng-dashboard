<div class="btn-group ngd-user-profile" dropdown>
  <button
    id="ngd-user-profile-button"
    dropdownToggle
    type="button"
    class="btn btn-secondary dropdown-toggle"
    aria-controls="dropdown-animated"
  >
    <span class="mobile-hidden"> {{ name(user.User) }} </span>
    <span class="caret"></span>
  </button>
  <ul
    id="dropdown-animated"
    *dropdownMenu
    class="dropdown-menu"
    role="menu"
    aria-labelledby="button-animated"
  >
    <ng-container>
      <li role="menuitem">
        <a routerLink="/profile" class="dropdown-item" placement="right">
          Your profile
        </a>
      </li>
      <li role="menuitem">
        <a
          [routerLink]="ngdRouter.publicLink('/login')"
          class="dropdown-item"
          placement="right"
        >
          Signout
        </a>
      </li>
    </ng-container>
  </ul>
</div>
