<div
  class="ngd-modal-wrapper"
  [ngClass]="{ active: activeModal }"
  (click)="Cancel($event)"
>
  <div class="ngd-modal-content" [ngClass]="{ active: activeModal }">
    <div>
      <div class="ngd-modal-title">{{ modal.title }}</div>
      <p>{{ modal.content }}</p>
    </div>

    <div>
      <ng-container *ngFor="let button of buttons">
        <button
          *ngIf="button.type === 'CONFIRM'"
          class="btn btn-primary"
          ngdAutoFocus
          (click)="$event.stopPropagation(); Confirm($event)"
        >
          {{ button.label }}
        </button>
        <button
          class="btn btn-secondary"
          *ngIf="button.type === 'CANCEL'"
          (click)="$event.stopPropagation(); Cancel($event)"
        >
          {{ button.label }}
        </button>
      </ng-container>
    </div>
  </div>
</div>
