<ng-nav-bar></ng-nav-bar>
<ng-side-bar></ng-side-bar>
<div
  [ngClass]="{
    'ngd-sidebar-visible': isSidebarVisible,
    'ngd-sidebar-invisible': !isSidebarVisible,
    'ngd-has-toolbar': toolbarData ? true : false
  }"
  class="ngd-outlet"
  (click)="sideOff()"
>
  <div style="min-height: 101%;">
    <ngd-toolbar
      *ngIf="toolbarData"
      [isSidebarVisible]="isSidebarVisible"
      [toolbarData]="toolbarData"
    ></ngd-toolbar>
    <router-outlet
      class="layout-router-outlet"
      #outlet="outlet"
    ></router-outlet>
  </div>
</div>
