<ng-nav-bar></ng-nav-bar>
<ng-side-bar [customNav]="customNav"></ng-side-bar>

<ngd-toolbar
  *ngIf="toolbarData"
  [isSidebarVisible]="isSidebarVisible"
  [toolbarData]="toolbarData"
></ngd-toolbar>

<div
  [ngClass]="{
    'ngd-sidebar-visible': isSidebarVisible,
    'ngd-sidebar-invisible': !isSidebarVisible,
    'ngd-has-toolbar': toolbarData ? true : false
  }"
  class="ngd-outlet"
  (click)="sideOff()"
>
  <router-outlet class="layout-router-outlet" #outlet="outlet"></router-outlet>
  <ng-content></ng-content>
</div>
