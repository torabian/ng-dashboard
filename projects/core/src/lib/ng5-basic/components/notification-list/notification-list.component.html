<div
  class="notification-container"
  id="notification-button"
  (click)="ToggleNotification()"
  [ngClass]="{ active: notificationStatus, hasunseen: UserUnseenNotifications.length }"
>
  <span class="notification-badge">{{ NotificationCountNumber }}</span>
  <i class="icon-notifications_{{ NotificationCountNumber.length ? 'active' : 'none'}}"></i>
</div>

<div
  class="notification-overlay"
  [ngClass]="{ active: notificationStatus }"
></div>
<div
  class="ngd-notification-wrapper"
  id="notification-list"
  [ngClass]="{ active: notificationStatus }"
>
  <div class="d-flex justify-content-between notification-header">
    <div class="d-2" translate>
      {{ 'notifications' | t }}
    </div>
    <!-- <div class="d-2">
      <button
        class="search-btn"
        (click)="ToggleSearch()"
        *ngIf="notifications.length"
        [Tooltip]="'Filter'"
      >
        <i class="icon-filter_list"></i>
      </button>
    </div> -->
    <div class="search-input" *ngIf="searchStatus">
      <button class="search-btn close-search-bar" (click)="ToggleSearch()">
        <i class="icon-close"></i>
      </button>
      <input
        type="text"
        class="form-control"
        (keyup)="filterNotifications($event.target.value)"
        placeholder="Filter of all notifications ..."
      />
    </div>
  </div>
  <div *ngIf="!notifications.length" class="no-content">
    <i class="icon-error"></i>
    <p>{{ 'no_notification' | t }}</p>
  </div>
  <div class="notification-list" data-simplebar *ngIf="notifications.length">
    <ul>
      <li *ngFor="let item of notifications">
        <span *ngIf="!item.seen || item.$active" class="active-bullet">â€¢</span>
        <div class="notification-icon">
          <i [class]="item.icon"></i>
        </div>
        <div class="notification-content">
          <div *ngIf="item.title" class="notification-title">{{ item.title }}</div>
          <p *ngIf="item.message" class="notification-message">
            {{ item.message }}
          </p>
          <p class="notification-type">
            {{ item.date | date: 'fullDate' }} - {{ item.date | date: 'HH:MM' }}
          </p>
        </div>
      </li>

    </ul>
  </div>
</div>
