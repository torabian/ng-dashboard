<div
  class="d-inline-block"
  ngbDropdown
  #myDrop="ngbDropdown"
  *ngIf="teams && teams.length"
>
  <button
    class="btn btn-outline-primary mr-2"
    id="dropdownManual"
    ngbDropdownAnchor
    (focus)="myDrop.open()"
  >
    {{ selectedTeam ? selectedTeam.name : teams[0].name }}
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownManual">
    <ng-container *ngFor="let team of teams">
      <button (click)="selectTeam(team)" ngbDropdownItem>
        {{ team.name }}
      </button>
    </ng-container>
    <ng-container *ngIf="TeamsConfig.manageTeams">
      <div class="dropdown-divider"></div>
      <button
        (click)="TeamsConfig.onClick ? TeamsConfig.onClick() : null"
        ngbDropdownItem
      >
        {{ TeamsConfig.manageTeamsText }}
      </button>
    </ng-container>
  </div>
</div>
