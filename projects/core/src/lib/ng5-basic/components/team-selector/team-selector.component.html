
<div class="btn-group ngd-team-selector" dropdown *ngIf="teams && teams.length">
  <button
    id="button-animated"
    dropdownToggle
    type="button"
    class="btn btn-primary dropdown-toggle"
    aria-controls="dropdown-animated"
  >
    <i class="icon-transfer_within_a_station"></i>
    <span class="mobile-hidden">{{ label }}</span> <span class="caret"></span>
  </button>
  <ul
    id="dropdown-animated"
    *dropdownMenu
    class="dropdown-menu"
    role="menu"
    aria-labelledby="button-animated"
  >
    <ng-container *ngFor="let team of teams">
      <li role="menuitem">
        <button
          class="dropdown-item"
          placement="right"
          [tooltip]="team.$tooltip ? team.$tooltip : undefined"
          (click)="selectTeam(team)"
        >
          <span *ngIf="team.$selected" class="active-bullet">&bull;</span>
          {{ team.name }}
        </button>
      </li>
    </ng-container>
    <ng-container *ngIf="TeamsConfig.manageTeams">
      <div class="dropdown-divider"></div>
      <li role="menuitem">
        <button
          (click)="TeamsConfig.onClick ? TeamsConfig.onClick() : null"
          placement="right"
          class="dropdown-item"
          [tooltip]="TeamsConfig.tooltip ? TeamsConfig.tooltip : undefined"
        >
          {{ TeamsConfig.manageTeamsText }}
        </button>
      </li>
    </ng-container>
  </ul>
</div>
