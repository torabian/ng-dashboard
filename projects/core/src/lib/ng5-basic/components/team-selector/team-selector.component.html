<div
  class="d-inline-block ngd-team-selector"
  ngbDropdown
  #myDrop="ngbDropdown"
  *ngIf="teams && teams.length"
>
  <button
    class="btn btn-outline-primary mr-2"
    id="dropdownManual"
    ngbDropdownAnchor
    placement="right"
    ngbTooltip="{{
      ('team_drop_down_tooltip' | t) !== 'team_drop_down_tooltip'
        ? ('team_drop_down_tooltip' | t)
        : undefined
    }}"
    (focus)="myDrop.open()"
  >
    <span class="mobile-hidden">{{ label }}</span>
    <i class="icon-transfer_within_a_station"></i>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownManual">
    <ng-container *ngFor="let team of teams">
      <button
        (click)="selectTeam(team)"
        ngbDropdownItem
        placement="right"
        [ngbTooltip]="team.$tooltip ? team.$tooltip : undefined"
      >
        {{ team.name }}
      </button>
    </ng-container>
    <ng-container *ngIf="TeamsConfig.manageTeams">
      <div class="dropdown-divider"></div>
      <button
        (click)="TeamsConfig.onClick ? TeamsConfig.onClick() : null"
        ngbDropdownItem
        placement="right"
        [ngbTooltip]="TeamsConfig.tooltip ? TeamsConfig.tooltip : undefined"
      >
        {{ TeamsConfig.manageTeamsText }}
      </button>
    </ng-container>
  </div>
</div>
