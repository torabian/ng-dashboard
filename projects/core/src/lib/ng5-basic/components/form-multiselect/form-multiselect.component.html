<label
  >{{ label | t }}

  <ngd-optional-label *ngIf="edit" [optional]="optional"></ngd-optional-label>
</label>

<div class="row" [ngClass]="{ 'is-invalid': error(resp, field) }">
  <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let item of items">
    <label>
      <input
        type="checkbox"
        [name]="item.id"
        [disabled]="!edit"
        (change)="ItemChange(item)"
        [checked]="value && value.includes(item.id)"
      />
      &nbsp;
      {{ item.name }}
    </label>
  </div>
</div>

<span *ngIf="error(resp, field)" class="invalid-feedback">{{
  error(resp, field) | t
}}</span>
