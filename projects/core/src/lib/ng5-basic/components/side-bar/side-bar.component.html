<div class="bd-sidebar" data-simplebar [ngClass]="{ active: isSidebarVisible }">
  <div class="bd-side-ngx-items">
    <ngx-sidebar [navigation]="nav"></ngx-sidebar>
  </div>

  <div
    class="ngd-sidebar-docked-bottom"
    *ngIf="DockedMenu && DockedMenu.length"
  >
    <ng-container *ngFor="let item of DockedMenu">
      <span class="ngd-docker-menu-item" (click)="item.onClick()">
        <i *ngIf="item.icon" [class]="item.icon"></i> {{ item.title }}
      </span>
    </ng-container>
  </div>
</div>
