<div class="box-wrapper">
  <div class="row">
    <div class="box-title">
      <div class="page-container-title">
        <div class="d-2">
          <h2 [title]="maintitle" class="app-page-title">
            {{ maintitle | t }}
          </h2>
          <p [title]="subtitle">{{ subtitle | t }}</p>
        </div>
        <div class="d-2">
          <ng-content select="[action-button]"></ng-content>
        </div>
      </div>

      <div class="page-container-actions">
        <ng-container *ngFor="let action of actions">
          <button
            (click)="action.onClick(params)"
            *ngIf="action.type === 'BUTTON'"
            class="btn btn-primary action-button {{ action.className }}"
          >
            {{ action.title }}
          </button>
          <span
            class="action-button action-icon-button {{ action.className }}"
            (click)="action.onClick(params)"
            *ngIf="action.type === 'ICON'"
          >
            <i _ngcontent-jgc-c8="" class="action-icon {{ action.icon }}"></i>
            <span class="action-label">{{ action.title }}</span>
          </span>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ng-content></ng-content>
    </div>
  </div>
</div>
