<nav
  class="navbar ng-navigation"
  [ngClass]="MobileSearchBar ? 'mobile-search-mode' : ''"
  dir="ltr"
>
  <div class="nav-left-buttons">
    <button
      class="ngd-left-nav-buttons ngd-sidebar-toggle "
      (click)="MultiActionKey()"
    >
      <i
        *ngIf="!sidebar.IsVisible && !MobileSearchBar"
        class="icon-menu icon-jump-in-animation"
      ></i>
      <i
        *ngIf="sidebar.IsVisible || MobileSearchBar"
        class="icon-close icon-jump-in-animation"
      ></i>
    </button>

    <button
      *ngIf="!MobileSearchBar"
      class="ngd-left-nav-buttons mobile-searchbar-button "
      (click)="ToggleSearchBar()"
    >
      <i class="icon-search icon-jump-in-animation"></i>
    </button>
  </div>

  <div class="nav-middle-actions">
    <div class="search-container">
      <amazing-search
        [terms]="Terms"
        [options]="{
          placeholderMobileText: 'search_place_holder_mobile' | t,
          placeholderText: 'search_place_holder' | t
        }"
      ></amazing-search>
    </div>
  </div>

  <div class="nav-right-buttons">
    <ng-team-selector></ng-team-selector>
    <ng-profile-menu></ng-profile-menu>
    <ng-interactive-buttons></ng-interactive-buttons>
    <ng-notification-list
      *ngIf="config.notification !== false"
    ></ng-notification-list>
  </div>
</nav>
