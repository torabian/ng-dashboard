<ng-error-message *ngIf="response && response.error">
  {{ response.error.message }}
</ng-error-message>

<div class="container-login">
  <div class="wrap-login">
    <form [formGroup]="form">
      <input type="hidden" class="app-reset-password-key" [value]="key" />
      <div class="login-header">
        <span>{{ 'reset_password' | t }}</span>
        <p>{{ 'reset_password_description' | t }}</p>
      </div>
      <div class="form-group">
        <label>{{ 'password' | t }}</label>
        <input
          type="password"
          class="form-control app-reset-password-pass1"
          name="password1"
          formControlName="password"
        />
        <span class="focus-input" data-placeholder="Password"></span>
        <span class="error-message" *ngIf="error(response, 'password1')">{{
          error(response, 'password1')
        }}</span>
      </div>
      <div class="form-group">
        <label>Repeat password</label>
        <input
          type="password"
          class="form-control app-reset-password-pass2"
          formControlName="passwordRepeat"
        />
        <span class="focus-input" data-placeholder="Repeat password"></span>
        <span class="error-message" *ngIf="error(response, 'passwordRepeat')">{{
          error(response, 'passwordRepeat')
        }}</span>
      </div>
      <div class="form-group login-button">
        <button type="submit" class="btn btn-primary" (click)="SubmitForm()">
          Update password
        </button>
      </div>
    </form>
    <div>
      <span>{{ 'forgot_maybe_you_want' | t }}</span>
      <a [routerLink]="ngdRouter.publicLink('/login')">{{ 'login' | t }}</a>
      <span> {{ 'or' | t }} </span>
      <a [routerLink]="ngdRouter.publicLink('/signup')">{{ 'signup' | t }}</a
      >.
    </div>
  </div>
</div>
