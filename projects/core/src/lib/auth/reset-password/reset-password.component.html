<ng-progress-line *ngIf="isRequesting"></ng-progress-line>
<ng-error-message *ngIf="response && response.error">
  {{ response.error.message }}
</ng-error-message>
<div class="container-login">
  <div class="wrap-login">
    <form *ngIf="!response || !response.data">
      <input type="hidden" class="app-reset-password-key" [value]="key" />
      <div class="login-header">
        <span>Reset password</span>
        <p>Please enter your new password, and then confirm it again.</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control app-reset-password-pass1"
          name="password1"
          [(ngModel)]="form.password1"
        />
        <span class="focus-input" data-placeholder="Password"></span>
        <span class="error-message" *ngIf="error(response, 'password1')">{{
          error(response, 'password1')
        }}</span>
      </div>
      <div class="form-group">
        <label>Repeat password</label>
        <input
          type="password"
          class="form-control app-reset-password-pass2"
          name="password2"
          [(ngModel)]="form.password2"
        />
        <span class="focus-input" data-placeholder="Repeat password"></span>
        <span class="error-message" *ngIf="error(response, 'password2')">{{
          error(response, 'password2')
        }}</span>
      </div>
      <div class="form-group login-button">
        <button type="submit" class="btn btn-primary" (click)="SubmitForm()">
          Update password
        </button>
      </div>
    </form>
    <div>
      <span>Maybe you want to</span>
      <a routerLink="/login">Login</a> <span>or</span>
      <a routerLink="/signup">Signup</a>.
    </div>
  </div>
</div>
