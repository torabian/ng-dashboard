<div
  class="form-group"
  style="position: relative"
  [ngClass]="{ 'has-error-message': error(response, 'password') }"
  [formGroup]="formGroup"
>
  <label>{{ 'auth_login_password_label' | t }}</label>
  <span class="btn-show-pass" (click)="togglePassword()">
    <i
      [ngClass]="{
        'icon-visibility_off': passwordVisibility,
        'icon-visibility': !passwordVisibility
      }"
    ></i>
  </span>
  <input
    class="app-signup-form-password form-control"
    [type]="passwordVisibility ? 'text' : 'password'"
    [ngClass]="{ 'is-invalid': error(response, 'password') }"
    name="password"
    formControlName="password"
  />
  <span class="invalid-feedback" *ngIf="error(response, 'password')">{{
    error(response, 'password')
  }}</span>
</div>
