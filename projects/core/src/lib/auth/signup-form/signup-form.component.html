<div class="container-login">
  <div class="wrap-login">
    <form [formGroup]="userForm">
      <div class="login-header">
        <span> {{ 'create_account_title' | t }} </span>
        <p>
          {{ 'create_account_description' | t }}
        </p>
      </div>
      <div class="row">
        <ngd-form-text
          formControlName="email"
          field="email"
          class="form-group col-sm-12"
          type="email"
          [optional]="false"
          [autofocus]="true"
          id="user-form-email-input"
          label="{{ 'email' | t }}"
          [edit]="true"
          [res]="res"
          [submit]="submitRes"
          placeholder="{{ 'email_placeholder' | t }}"
        ></ngd-form-text>

        <ngd-form-text
          formControlName="password"
          field="password"
          class="form-group col-sm-12"
          type="password"
          [optional]="false"
          id="user-form-password-input"
          label="{{ 'auth_login_password_label' | t }}"
          [edit]="true"
          [res]="res"
          [submit]="submitRes"
          placeholder="{{ '' }}"
        ></ngd-form-text>
      </div>

      <p class="signup-info">
        <span>{{ 'agree_to_privacy_policy' | t }} </span>
        <a
          [routerLink]="ngdRouter.publicLink('/documentation/privacy-policy')"
          >{{ 'privacy_policy' | t }}</a
        >.
      </p>

      <div class="form-group login-button">
        <button
          class="btn btn-primary app-signup-form-submit"
          (click)="signup()"
        >
          {{ 'signup' | t }}
        </button>
      </div>

      <div>
        <span>{{ 'do_you_have_account' | t }}</span>
        <a [routerLink]="ngdRouter.publicLink('/login')"> {{ 'login' | t }} </a>
      </div>
    </form>
  </div>
</div>
