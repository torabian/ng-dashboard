<div class="container-login">
  <div class="wrap-login">
    <form [formGroup]="userForm">
      <div class="login-header">
        <span> {{ 'Create your account' | t }} </span>
        <p>
          Easily create your account in 10 seconds using your email and
          password.
        </p>
      </div>

      <ngd-email-input
        [response]="response"
        [formGroup]="userForm"
      ></ngd-email-input>

      <ngd-password-input
        [response]="response"
        [formGroup]="userForm"
      ></ngd-password-input>

      <p class="signup-info">
        <span
          >{{ 'By clicking on "Signup" below, you are agreeing to the' | t }}
        </span>
        <a routerLink="/documenation/privacy-policy">Privacy Policy</a>.
      </p>

      <div class="form-group login-button">
        <button
          class="btn btn-primary app-signup-form-submit"
          (click)="signup()"
        >
          {{ 'Signup' | t }}
        </button>
      </div>

      <div>
        <span>{{ 'Do you have an account?' | t }}</span>
        <a routerLink="/login"> {{ 'Login' | t }} </a>
      </div>
    </form>
  </div>
</div>
