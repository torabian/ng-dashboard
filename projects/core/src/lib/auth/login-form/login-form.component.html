<div class="container-login">
  <div class="wrap-login">
    <form [formGroup]="userForm">
      <div class="login-header">
        <span>{{ 'auth_login_title' | t }}</span>
        <p>{{ 'auth_login_description' | t }}</p>
      </div>

      <div class="row">
        <ngd-form-text
          formControlName="email"
          field="email"
          [optional]="false"
          [autofocus]="true"
          id="user-form-email-input"
          label="{{ 'email' | t }}"
          [edit]="true"
          [res]="res"
          [submit]="submitRes"
          placeholder="{{ 'email_placeholder' | t }}"
        ></ngd-form-text>

        <ngd-form-text
          formControlName="password"
          field="password"
          type="password"
          [optional]="false"
          id="user-form-password-input"
          label="{{ 'auth_login_password_label' | t }}"
          [edit]="true"
          [res]="res"
          [submit]="submitRes"
          placeholder="{{ '' }}"
        ></ngd-form-text>
      </div>
      <div class="form-group login-button">
        <button
          class="btn btn-success btn-block app-login-form-submit"
          (click)="login()"
        >
          {{ 'auth_login_submit' | t }}
        </button>
        <hr />
        <a
          [routerLink]="ngdRouter.publicLink('/signup')"
          class="app-signup-button btn btn-block btn-primary"
        >
          {{ 'auth_login_signup_link' | t }}
        </a>
        <a
          [routerLink]="ngdRouter.publicLink('/forgot-password')"
          class="app-forget-password-link"
        >
          {{ 'auth_login_forgot_password' | t }}
        </a>
      </div>
    </form>
  </div>
</div>
