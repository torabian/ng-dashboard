<ng-error-message *ngIf="response && response.error">
  {{ response.error.message }}
</ng-error-message>
<div class="container-login">
  <div class="wrap-login">
    <!-- Success -->
    <div class="success-message" *ngIf="completed">
      <div class="login-header">
        <span class="success-text">{{ 'request_success' | t }}</span>
        <p>
          <span>{{
            'forget_password_success_description' | t: form.value.email
          }}</span>
        </p>
      </div>
    </div>

    <!-- Form -->
    <form *ngIf="!completed" [formGroup]="form">
      <div class="login-header">
        <span>{{ 'forgot_password' | t }}</span>
        <p>
          {{ 'forgot_password_description' | t }}
        </p>
      </div>
      <div class="form-group">
        <input
          type="email"
          placeholder="e.g. adam.smith@gmail.com"
          class="form-control"
          formControlName="email"
        />
        <span class="focus-input" data-placeholder="Email"></span>
      </div>
      <div class="form-group login-button">
        <button class="btn btn-primary" (click)="requestPassword()">
          {{ 'forgot_password_submit' | t }}
        </button>
      </div>
    </form>
    <div>
      <span>{{ 'forgot_maybe_you_want' | t }}</span
      >&nbsp;
      <a [routerLink]="ngdRouter.publicLink('/login')">{{ 'login' | t }}</a
      >&nbsp;<span>{{ 'or' | t }}</span
      >&nbsp;
      <a [routerLink]="ngdRouter.publicLink('/signup')">{{ 'signup' | t }}</a
      >.
    </div>
  </div>
</div>
