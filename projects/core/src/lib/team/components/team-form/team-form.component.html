<ng-page-container
  maintitle="{{ 'create_new_team' | t }}"
  subtitle="{{ 'create_new_team_description' | t }}"
>
  <form [formGroup]="form">
    <div class="row" *ngIf="form">
      <ngd-form-text
        formControlName="name"
        field="name"
        [optional]="false"
        [autofocus]="true"
        id="team-form-name-input"
        label="{{ 'team_name' | t }}"
        [edit]="isEditing && !form.value.readonly"
        [res]="res"
        [submit]="submitRes"
        placeholder="{{ 'team_name' | t }}"
      ></ngd-form-text>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button
          [disabled]="working"
          (click)="teamFormSubmit()"
          class="btn btn-primary"
        >
          {{ (form.value.id ? 'update_team' : 'create_team') | t }}
        </button>
        <button routerLink="/teams" id="team-form-cancel" class="btn">
          {{ 'cancel' | t }}
        </button>
      </div>
    </div>
  </form>
</ng-page-container>
