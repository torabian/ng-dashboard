<div class="row">
  <div
    class="col-lg-6"
    *ngFor="let team of teams"
    [ngClass]="{
      'highlight-warning': team.$isBeingDeleted,
      fadeout: team.$isBeingDeleted
    }"
  >
    <ng-page-container
      maintitle="{{ team.name }}"
      [actions]="teamActions"
      [params]="{ team: team }"
    >
      <div class="team-members">
        <div *ngFor="let member of team.members">
          <div class="team-member">
            <ngd-lottie
              width="50px"
              height="50px"
              [options]="{ path: 'assets/animations/profile.json' }"
            ></ngd-lottie>

            <div class="member-name">
              {{ member.firstname }} {{ member.lastname }} &nbsp;
            </div>
          </div>
        </div>
      </div>
    </ng-page-container>
  </div>
</div>
