<ngd-interactive-note [note]="note"></ngd-interactive-note>

<div class="row">
  <div
    class="col-lg-12"
    *ngFor="let team of teams"
    [ngClass]="{
      'highlight-warning': team.$isBeingDeleted,
      fadeout: team.$isBeingDeleted
    }"
  >
    <ng-page-container
      maintitle="{{ team.name }}"
      [actions]="teamActions"
      [params]="{ team: team }"
    >
      <div class="team-members">
        <ng-container *ngFor="let member of team.members">
          <div class="team-member col-lg-3 col-md-4 col-sm-6">
            <div class="member-status member-active">Active</div>
            <i class="icon-person_pin user-no-avatar"></i>
            <ngd-lottie
              width="50px"
              height="50px"
              [options]="{ path: 'assets/animations/profile.json' }"
            ></ngd-lottie>

            <div class="member-name">{{ MemberName(member) }} &nbsp;</div>
          </div>
        </ng-container>
        <ng-container *ngFor="let invite of invitations">
          <div
            class="team-member col-lg-3 col-md-4 col-sm-6"
            *ngIf="invite.team === team.id"
          >
            <div class="member-status member-pending">Pending</div>
            <i class="icon-people_outline user-no-avatar"></i>
            <ngd-lottie
              width="50px"
              height="50px"
              [options]="{ path: 'assets/animations/profile.json' }"
            ></ngd-lottie>

            <div class="member-name">{{ MemberName(invite) }} &nbsp;</div>
          </div>
        </ng-container>
      </div>
    </ng-page-container>
  </div>
</div>
