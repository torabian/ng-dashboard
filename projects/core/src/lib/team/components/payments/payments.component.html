<ngd-interactive-note [note]="note"></ngd-interactive-note>

<ng-page-container
  maintitle="{{ 'payments' | t }}"
  subtitle="{{ 'payments_description' | t }}"

  <ng-responsive-table [actions]="actions" [rows]="rows"></ng-responsive-table>
</ng-page-container>
